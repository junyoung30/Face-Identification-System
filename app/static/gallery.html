<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록된 얼굴 목록</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #222;
        }

        .grid {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            text-align: center;
            transition: transform 0.15s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            background: #ddd;
        }

        .name {
            margin-top: 10px;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            margin-top: 10px;
            padding: 8px 10px;
            width: 100%;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #b91c1c;
        }

        .empty-box {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            text-decoration: none;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <h1>등록된 얼굴 목록</h1>

    <div id="grid" class="grid"></div>

    <div id="empty" class="empty-box" style="display:none;">
        등록된 얼굴이 없습니다.
    </div>

    <a href="/static/index.html" class="back">← 메인으로 돌아가기</a>


    <script>
        async function loadGallery() {
            const res = await fetch("/gallery");
            const data = await res.json();

            const grid = document.getElementById("grid");
            const empty = document.getElementById("empty");

            grid.innerHTML = "";

            if (!data.persons || data.persons.length === 0) {
                empty.style.display = "block";
                return;
            }

            empty.style.display = "none";

            data.persons.forEach(person => {

                const card = document.createElement("div");
                card.className = "card";

                const img = document.createElement("img");
                img.src = person.thumbnail_url || "/static/no_face.png";
                img.alt = person.person_id;

                const name = document.createElement("div");
                name.className = "name";
                name.textContent = person.person_id;

                const btn = document.createElement("button");
                btn.className = "delete-btn";
                btn.textContent = "삭제";
                btn.onclick = () => deletePerson(person.person_id);

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(btn);

                grid.appendChild(card);
            });
        }

        async function deletePerson(person_id) {
            const ok = confirm(`'${person_id}' 을(를) 삭제하시겠습니까?`);
            if (!ok) return;

            const res = await fetch(`/gallery/${person_id}`, {
                method: "DELETE"
            });

            if (res.ok) {
                alert("삭제되었습니다.");
                loadGallery();
            } else {
                alert("삭제 실패");
            }
        }

        loadGallery();
    </script>

</body>
</html>
